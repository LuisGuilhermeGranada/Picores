<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Declaração do tipo de documento e metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <!-- Inclusão de um script JavaScript externo -->
    <script src="JavaScript/script.js"></script>
</head>
<body>
    <!-- Título da página -->
    <h1>Cadastro</h1>
    
    <!-- Formulário de cadastro -->
    <form action="PHPlogin_registro/cadastroframework.php" method="post">
        <!-- Rótulo e campo de entrada para o nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <!-- Rótulo e campo de entrada para o número de matrícula -->
        <label for="matricula">Número de Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required maxlength="12" minlength="7" onkeyup="validacao()"><br>
        <p id="aviso" style="color: red;"></p>
        
        <!-- Rótulo e campo de entrada para o email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        
        <!-- Rótulo e campo de entrada para o telefone -->
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>
        
        <!-- Rótulo e campo de entrada para a cidade -->
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <!-- Rótulo e campo de entrada para o bairro -->
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br>

        <!-- Rótulo e campo de entrada para a rua -->
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br>

        <!-- Rótulo e campo de entrada para o número -->
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>

        <!-- Rótulo e campo de entrada para o curso -->
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required><br>

        <!-- Rótulo e campo de entrada para a turma -->
        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma" required><br>

        <!-- Rótulo e campo de entrada para a senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        
        <!-- Botão de submissão do formulário de cadastro -->
        <button type="submit" name="enviar">Cadastrar</button>
    </form>
</body>
</html>
