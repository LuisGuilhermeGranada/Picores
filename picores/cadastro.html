<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style2.css"/>
    <link rel="icon" href="im/icon.png" type="image/x-icon" />
    <script src="JavaScript/script.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1><br>
        <form action="PHPlogin_registro/cadastroframework.php" method="post">
            <div class="input">
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Nome:</label>
            </div>
            
            <div class="input">
                <input type="text" id="matricula" name="matricula" required maxlength="12" minlength="7" onkeyup="validacao()">
                <label for="matricula">Número de Matrícula:</label>
                <p id="aviso" style="color: red;"></p>
            </div>

            <div class="input">
                <input type="text" id="email" name="email" required>
                <label for="email">E-mail:</label>
            </div>
            
            <div class="input">
                <input type="text" id="telefone" name="telefone" required>
                <label for="telefone">Telefone:</label>
            </div>

            <div class="input">
                <input type="text" id="cidade" name="cidade" required>
                <label for="cidade">Cidade:</label>
            </div>

            <div class="input">
                <input type="text" id="bairro" name="bairro" required>
                <label for="bairro">Bairro:</label>
            </div>

            <div class="input">
                <input type="text" id="rua" name="rua" required>
                <label for="rua">Rua:</label>
            </div>

            <div class="input">
                <input type="text" id="numero" name="numero" required>
                <label for="numero">Número:</label>
            </div>

            <div class="input">
                <input type="text" id="curso" name="curso" required>
                <label for="curso">Curso:</label>
            </div>

            <div class="input">
                <input type="text" id="turma" name="turma" required>
                <label for="turma">Turma:</label>
            </div>

            <div class="input">
                <input type="password" id="senha" name="senha" required>
                <label for="senha_cadastro">Senha:</label>
            </div>
            
            <button type="submit" name="enviar">Cadastrar</button>
        </form>
    </div>
</body>
</html>
